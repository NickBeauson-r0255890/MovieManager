<label>{{ label }}:</label>
<input [type]="type"
       [placeholder]="placeholder"
       [required]="required"
       (input)="onChange($any($event.target).value)"
       (blur)="onTouched()" class="form-control"
       [ngStyle]="{'border-left': required ? control.hasError('required') ? '5px solid #a94442' : '5px solid #42A948': ''}"/>
